<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script type="text/jscript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/jscript" src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <h1>Snake Game</h1>
        </header>
        <div class="game_space">
            
        </div>
        <div class="console">
            <div class="start" >
                START
            </div>
            
    
            <div class="keys">
                <div id="key">
                    <h2>Keys</h2>
                </div>
                <div>
                    <p>Space - Stop </p>
                </div>
                <div>
                    <p>Rigt - turn right<br>Left - turn left</p>
                </div>
                <div>
                    <p>Up - turn <br>Down- turn down</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
